<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cookie-Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <!-- For bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!-- Website content -->
  <div class="container"> 
    <div class="row"> 
      <!-- Partie qui reprend le cookie et les boutons -->
      <div class="col-8 bg-light p-5">
      <h1>Always more cookies</h1>
      <h2>Try to get them all !</h2>
      <h5><span id="cookie-counter"></span> cookies</h5>
      <section class="material">
        <div class="actions">
          <button type="button" id="cookie-click"></button>
          <button type="button" id="multiplier">Multiplier vos points</button>
        </div>

        <p id="numberClicks">0</p>
        <p id="multiplierInfo"> Multiplication de vos points par : 1 </p>
        </section>
      </div>
      <!-- Partie qui reprend les informations et les bonus  -->
      <div class="col-4 bg-dark text-white p-5">
        <div class="row">
          <h2>Score</h2>
          <p>You've got : <tag id="score"> 0 </tag> point(s). </p>
        </div>
        <div class="row">
          <h3>Store</h3>

        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3 bg-warning"></div>
          <div class="col-3"></div>
          <div class="col-3 bg-warning"></div>

          <div class="row">
          <h3>Multiplier</h3>
        </div>
        <div class="row">
          <div class="col-3 bg-warning">x5</div>
          <div class="col-3">x10</div>
          <div class="col-3 bg-warning">x20</div>
          <div class="col-3">x100</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/scripts/main.js"></script>
</body>
</html>
